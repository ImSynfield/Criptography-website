<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor — Projeto Integrador.</title>
    <link rel="icon" type="image/x-icon" href="../Images/favicon.png">

    <link rel="stylesheet" href="morsecode.css">
</head>

<body>
    
    <header>
        <img src="../Images/morse.svg" alt="">
        <h1 class="title">CÓDIGO M.</h1>
    </header>
    
    <main>
        <p class="subtitle">Frase inicial</p>
        <textarea name="morseplaintext" id="morseplaintext" placeholder="Insira aqui a frase que deseja criptografar." class="darkblock"></textarea>
        
        <div class="darkblock" id="converterbutton" onclick="convertToMorse()">
            <p>Converter!</p>
        </div>
        
        <p class="subtitle">Frase criptografada</p>
        <div class="darkblock">
            <p id="encryptedtext">Insira a frase que deseja criptografar no bloco acima para ver o resultado.</p>

            <div onclick = "saveToClipboard()">
                <img src="../Images/cptext.svg" alt="Copy text" id="cptext">
            </div>
        </div>
    </main>

    <script src="./MorseCode.js"></script>
</body>
</html>
